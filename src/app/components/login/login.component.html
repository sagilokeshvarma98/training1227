<div class="backGround">
    <section>
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>
                    <div mat-card-avatar class="header-image"></div>
                    <p>
                        TECHWAVE
                    </p>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="loginForm">
                    <p>
                        <mat-form-field>
                            <mat-label>USERNAME</mat-label>
                            <input matInput formControlName="username" placeholder="Enter username">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field>
                            <mat-label>PASSWORD</mat-label>
                            <input matInput formControlName="password" placeholder="Enter password">
                        </mat-form-field>
                    </p>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <div class="buttondiv">
                    <button mat-raised-button *ngIf="!loading else loadingSnipper" color="primary" (click)="login()">
                        LOGIN
                    </button>
                </div>
                <div class="anchorDiv">
                    <a>Register</a>
                    <a>Forgot your password?</a>
                </div>
            </mat-card-actions>
        </mat-card>
    </section>
</div>
<ng-template #loadingSnipper>
    <p class="matSnipper">
        <mat-spinner [diameter]="30">Hello</mat-spinner>
    </p>
</ng-template>
